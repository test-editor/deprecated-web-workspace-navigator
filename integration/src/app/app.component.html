<h2>@testeditor/workspace-navigator</h2>

<div id="wrapper">
  <div id="navigation">
    <app-navigation></app-navigation>
  </div>
  <div id="status">
    <div *ngIf="lastSelected" id="lastSelectedDiv">Last select event was on: <code>{{lastSelected.path}}</code></div>
    <div *ngIf="lastOpened" id="lastOpenedDiv">Last open event was on: <code>{{lastOpened.path}}</code></div>
  </div>
</div>
