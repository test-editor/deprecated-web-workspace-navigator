<div class="sidenav noselect">
  <div class="icon-menu" *ngIf="workspaceRoot">
    <i class="icon glyphicon glyphicon-file" (click)="newElement('file')"></i>
    <!-- TODO support folder creation in backend
      <i class="icon glyphicon glyphicon-folder-close" (click)="newElement('folder')"></i>
    -->
  </div>
  <nav-tree-viewer [model]="workspaceRoot" [uiState]="uiState"></nav-tree-viewer>
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
