<div class="sidenav noselect">
  <div *ngIf="workspace">
    <div class="icon-menu">
      <div class="icons-left">
        <i id="new-file" class="icon glyphicon glyphicon-file" (click)="newElement('file')"></i>
        <i id="new-folder" class="icon glyphicon glyphicon-folder-close" (click)="newElement('folder')"></i>
      </div>
      <div class="icons-right">
        <i id="refresh" class="icon fa fa-refresh" aria-hidden="true" (click)="refresh()"></i>
        <i id="run" class="icon fa fa-play" aria-hidden="true" (click)="run()"></i>
        <i id="collapse-all" class="icon fa fa-minus-square-o" aria-hidden="true" (click)="collapseAll()"></i>
      </div>
    </div>
    <nav-tree-viewer [model]="workspace.root" [uiState]="uiState"></nav-tree-viewer>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
