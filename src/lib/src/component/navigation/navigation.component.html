<div class="sidenav noselect">
  <div class="icon-menu" *ngIf="workspaceRoot">
    <i id="new-file" class="icon glyphicon glyphicon-file" (click)="newElement('file')"></i>
    <i id="new-folder" class="icon glyphicon glyphicon-folder-close" (click)="newElement('folder')"></i>
  </div>
  <nav-tree-viewer [model]="workspaceRoot" [uiState]="uiState"></nav-tree-viewer>
  <div [hidden]="!errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
