<div class="sidenav noselect">
  <div *ngIf="workspace">
    <div class="icon-menu">
      <div class="icons-left">
        <button id="new-file" class="icon glyphicon glyphicon-file" (click)="newElement('file')" title="create new file"></button>
        <button id="new-folder" class="icon glyphicon glyphicon-folder-close" (click)="newElement('folder')" title="create new folder"></button>
        <button id="run" class="icon glyphicon glyphicon-play" (click)="run()" [disabled]="!selectionIsExecutable()" title="execute test"></button>
      </div>
      <div class="icons-right">
        <button id="refresh" class="icon fa fa-refresh" aria-hidden="true" (click)="refresh()" title="refresh workspace"></button>
        <button id="collapse-all" class="icon fa fa-minus-square-o" aria-hidden="true" (click)="collapseAll()" title="collapse all"></button>
      </div>
    </div>
    <nav-tree-viewer [model]="workspace.root" [uiState]="uiState"></nav-tree-viewer>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
